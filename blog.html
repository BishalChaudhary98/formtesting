<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Add Post Button */
        .add-post-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .add-post-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        /* Blog Container */
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            background: #f8fafc;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* Blog Card */
        .blog-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            overflow: hidden;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-date {
            background: #e2e8f0;
            color: #64748b;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .blog-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.8rem;
        }

        .blog-excerpt {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .read-more {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .read-more:hover {
            color: #5a67d8;
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
        }

        .blog-card:hover .delete-btn {
            display: block;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .add-post-btn {
                position: static;
                display: block;
                margin: 2rem auto;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <!-- Add Post Button -->
    <a href="add-post.html" class="add-post-btn">+ Add New Post</a>

    <!-- Header -->
    <div class="header">
        <h1>üßπ Cleaning Tips Blog</h1>
        <p>Professional cleaning advice and tips for a spotless home</p>
    </div>

    <!-- Blog Container -->
    <div class="blog-container">
        <div class="blog-grid" id="blogGrid">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <script>
        // Simple blog system
        class SimpleBlog {
            constructor() {
                this.posts = this.loadPosts();
                this.render();
            }

            // Load posts from localStorage
            loadPosts() {
                const saved = localStorage.getItem('blogPosts');
                return saved ? JSON.parse(saved) : [];
            }

            // Save posts to localStorage
            savePosts() {
                localStorage.setItem('blogPosts', JSON.stringify(this.posts));
            }

            // Delete a post
            deletePost(id) {
                if (confirm('Delete this post?')) {
                    this.posts = this.posts.filter(post => post.id !== id);
                    this.savePosts();
                    this.render();
                }
            }

           // Update the render method in blog.html
render() {
    const grid = document.getElementById('blogGrid');
    
    if (this.posts.length === 0) {
        grid.innerHTML = `
            <div class="empty-state">
                <h3>No posts yet</h3>
                <p>Click "Add New Post" to create your first blog post!</p>
            </div>
        `;
        return;
    }

    grid.innerHTML = this.posts.map(post => {
        // Handle multiple images
        let imageDisplay;
        if (post.images && post.images.length > 1) {
            imageDisplay = `
                <img src="${post.images[0]}" alt="${post.title}">
                <div style="position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.7); color: white; padding: 0.25rem 0.5rem; border-radius: 12px; font-size: 0.8rem;">
                    üì∏ ${post.images.length}
                </div>
            `;
        } else {
            imageDisplay = post.image ? 
                `<img src="${post.image}" alt="${post.title}">` : 
                `<span>üìù ${post.title}</span>`;
        }

        return `
            <div class="blog-card" style="position: relative;">
                <button class="delete-btn" onclick="blog.deletePost(${post.id})">&times;</button>
                <div class="blog-image" style="position: relative;">
                    ${imageDisplay}
                </div>
                <div class="blog-content">
                    <div class="blog-date">${post.date}</div>
                    <h3 class="blog-title">${post.title}</h3>
                    <p class="blog-excerpt">${post.excerpt}</p>
                    <a href="#" class="read-more">Read More ‚Üí</a>
                </div>
            </div>
        `;
    }).join('');
}
        // Initialize blog
        const blog = new SimpleBlog();

        // Refresh when new posts are added
        window.addEventListener('storage', function(e) {
            if (e.key === 'blogPosts') {
                blog.posts = blog.loadPosts();
                blog.render();
            }
        });
    </script>
</body>
</html>
