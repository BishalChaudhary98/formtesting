<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Add Post Button */
        .add-post-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        ```html
        .add-post-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        /* Blog Container */
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            background: #f8fafc;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* Blog Card */
        .blog-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            overflow: hidden;
            position: relative;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-content {
            padding: 1.5rem;
        }

        .blog-date {
            background: #e2e8f0;
            color: #64748b;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .blog-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.8rem;
        }

        .blog-excerpt {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .read-more {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .read-more:hover {
            color: #5a67d8;
        }

        /* Image count badge */
        .image-count {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #64748b;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f1f5f9;
            z-index: 10;
        }

        .modal-close:hover {
            color: #e74c3c;
            background: #fee2e2;
        }

        .modal-images {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 20px 20px 0 0;
        }

        .modal-images img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .modal-images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            padding: 1rem;
            background: #f8fafc;
        }

        .modal-images-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-images-grid img:hover {
            transform: scale(1.05);
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .modal-date {
            background: #e2e8f0;
            color: #64748b;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .modal-content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #374151;
            margin-bottom: 3rem;
        }

        .contact-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem;
            border-radius: 15px;
            border-top: 4px solid #667eea;
        }

        .contact-section h3 {
            color: #1e293b;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .contact-item {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .contact-item strong {
            display: block;
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-item a {
            color: #1e293b;
            text-decoration: none;
            font-weight: 500;
        }

        .contact-item a:hover {
            color: #667eea;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .add-post-btn {
                position: static;
                display: block;
                margin: 2rem auto;
                width: fit-content;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .modal-title {
                font-size: 2rem;
            }

            .modal-body {
                padding: 1.5rem;
            }

            .modal-images img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Add Post Button -->
    <a href="add-post.html" class="add-post-btn">+ Add New Post</a>

    <!-- Header -->
    <div class="header">
        <h1>🧹 Cleaning Tips Blog</h1>
        <p>Professional cleaning advice and tips for a spotless home</p>
    </div>

    <!-- Blog Container -->
    <div class="blog-container">
        <div class="blog-grid" id="blogGrid">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            
            <!-- Images Section -->
            <div id="modalImages" class="modal-images">
                <!-- Images will be loaded here -->
            </div>
            
            <!-- Content Section -->
            <div class="modal-body">
                <h2 id="modalTitle" class="modal-title"></h2>
                <div id="modalDate" class="modal-date"></div>
                <div id="modalContent" class="modal-content-text"></div>
                
                <!-- Contact Section -->
                <div class="contact-section">
                    <h3>📞 Get In Touch</h3>
                    <div class="contact-grid">
                        <div class="contact-item">
                            <strong>Email</strong>
                            <a href="mailto:">your-email@example.com</a>
                        </div>
                        <div class="contact-item">
                            <strong>Website</strong>
                            <a href="https://" target="_blank">www.yourwebsite.com</a>
                        </div>
                        <div class="contact-item">
                            <strong>Phone</strong>
                            <a href="tel:">+1 (555) 123-4567</a>
                        </div>
                        <div class="contact-item">
                            <strong>Address</strong>
                            <span>123 Main Street<br>City, State 12345</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple blog system
        class SimpleBlog {
            constructor() {
                this.posts = this.loadPosts();
                this.render();
            }

            // Load posts from localStorage
            loadPosts() {
                const saved = localStorage.getItem('blogPosts');
                return saved ? JSON.parse(saved) : [];
            }

            // Render all posts
            render() {
                const grid = document.getElementById('blogGrid');
                
                if (this.posts.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No posts yet</h3>
                            <p>Click "Add New Post" to create your first blog post!</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.posts.map(post => {
                    // Handle multiple images
                    let imageDisplay;
                    if (post.images && post.images.length > 1) {
                        imageDisplay = `
                            <img src="${post.images[0]}" alt="${post.title}">
                            <div class="image-count">📸 ${post.images.length}</div>
                        `;
                    } else {
                        imageDisplay = post.image ? 
                            `<img src="${post.image}" alt="${post.title}">` : 
                            `<span>📝 ${post.title}</span>`;
                    }

                    return `
                        <div class="blog-card">
                            <div class="blog-image">
                                ${imageDisplay}
                            </div>
                            <div class="blog-content">
                                <div class="blog-date">${post.date}</div>
                                <h3 class="blog-title">${post.title}</h3>
                                <p class="blog-excerpt">${post.excerpt}</p>
                                <a href="#" class="read-more" onclick="showFullPost(${post.id})">Read More →</a>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Refresh posts (for real-time updates)
            refresh() {
                this.posts = this.loadPosts();
                this.render();
            }
        }

        // Show full post in modal
        function showFullPost(postId) {
            const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            const post = posts.find(p => p.id === postId);
            
            if (!post) return;

            // Set modal content
            document.getElementById('modalTitle').textContent = post.title;
            document.getElementById('modalDate').textContent = post.date;
            document.getElementById('modalContent').innerHTML = post.content.replace(/\n/g, '<br>');

            // Handle images
            const modalImages = document.getElementById('modalImages');
            if (post.images && post.images.length > 0) {
                if (post.images.length === 1) {
                    // Single image - full width
                    modalImages.innerHTML = `<img src="${post.images[0]}" alt="${post.title}">`;
                } else {
                    // Multiple images - grid layout
                    modalImages.innerHTML = `
                        <div class="modal-images-grid">
                            ${post.images.map(img => `<img src="${img}" alt="${post.title}" onclick="showLargeImage('${img}')">`).join('')}
                        </div>
                    `;
                }
            } else if (post.image) {
                // Fallback single image
                modalImages.innerHTML = `<img src="${post.image}" alt="${post.title}">`;
            } else {
                // No images
                modalImages.innerHTML = `
                    <div style="height: 200px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;">
                        📝 ${post.title}
                    </div>
                `;
            }

            // Show modal
            document.getElementById('postModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Show large image (for multiple images)
        function showLargeImage(imageSrc) {
            const modalImages = document.getElementById('modalImages');
            modalImages.innerHTML = `
                <img src="${imageSrc}" alt="Large view">
                                <div style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer;" onclick="location.reload()">
                    ← Back to Gallery
                </div>
            `;
        }

        // Close modal
        function closeModal() {
            document.getElementById('postModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('postModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize blog
        const blog = new SimpleBlog();

        // Refresh when new posts are added (for real-time updates)
        window.addEventListener('storage', function(e) {
            if (e.key === 'blogPosts') {
                blog.refresh();
            }
        });

        // Also refresh when page gets focus (when returning from add-post page)
        window.addEventListener('focus', function() {
            blog.refresh();
        });

        // Refresh every 5 seconds to catch new posts
        setInterval(() => {
            blog.refresh();
        }, 5000);
    </script>
</body>
</html>
